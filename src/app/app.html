<ion-menu [content]="content" type="overlay">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>{{user.name | uppercase}}</ion-list-header>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon color="primary" name="{{p.iconName}}" item-start></ion-icon>
        <ion-label>{{p.title}}</ion-label>
      </button>
    </ion-list>
    <ion-list>
      <ion-list-header>Settings</ion-list-header>
      <button ion-item (click)="openAccountPage()">
        <ion-icon color="primary" name="person" item-start></ion-icon>
        <ion-label>Account</ion-label>
      </button>
      <button ion-item (click)="openSupportPage()">
        <ion-icon color="primary" name="help-circle" item-start></ion-icon>
        <ion-label>Support</ion-label>
      </button>
      <button icon-only clear ion-item (click)="logout()">
        <ion-icon color="primary" name="arrow-forward-circle" item-start></ion-icon>
        <ion-label>Logout</ion-label>
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
