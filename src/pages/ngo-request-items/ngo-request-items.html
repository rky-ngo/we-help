<ion-header>
  <ion-navbar>
    <ion-title>ngo-request-items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group *ngFor="let category of requestItems">
      <ion-item-divider color="light">{{category.categoryName}}</ion-item-divider>
      <ion-item *ngFor="let item of category.categoryItems">
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{item.imageName}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>Qty:{{item.qty}}</p>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
