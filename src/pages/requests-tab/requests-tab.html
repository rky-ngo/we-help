<ion-header>
  <ion-navbar>
    <ion-title>RequestsTab</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Recent Requests
    </ion-list-header>
    <button *ngFor = "let request of allRequests" ion-item (click)="goToDonateItemPage(request)">
        <ion-avatar item-end>
          <img src="assets/imgs/groceries.png">
        </ion-avatar>
        <h2 *ngFor ="let item of request">{{item | titlecase}}</h2>
       
        <p>Please, help our kids</p>
      </button>
      
  </ion-list>
  
</ion-content>
