<ion-header>
  <ion-navbar>
    <ion-title>Pending Requests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Pending Requests
    </ion-list-header>
    <button *ngFor="let request of ngoRequests" ion-item
      (click)="goToRequestDetailsPage(request)">{{request.requestTitle}}</button>
  </ion-list>
</ion-content>
