<ion-header>
  <ion-navbar>
    <ion-title>AboutTab</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  
    <ion-card>

        <img src="assets/imgs/about1.jpg"/>
    
        <ion-card-content>
          <ion-card-title>
            {{name | uppercase}}
          </ion-card-title>
          <p>
            {{description}}
          </p>
        </ion-card-content>
    
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name='call'></ion-icon>
              Call us
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button clear small color="danger" icon-start (click)="goToLoacationPage()">
              <ion-icon name='map'></ion-icon>
              Locate us
            </button>
          </ion-col>
          
        </ion-row>
    
      </ion-card>
</ion-content>
