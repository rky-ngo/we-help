<ion-header>
  <ion-navbar>
    <ion-title>Categories</ion-title>
    <ion-buttons end>
        <button id="notification-button" ion-button icon-only (click)="goToPostRequestPage()">
          <ion-icon name="cart">
              <ion-badge id="notifications-badge" color="primary" item-end>{{itemCount}}</ion-badge>
          </ion-icon>
        </button>  
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let categoryDetails of categories">
      <ion-thumbnail item-start>
        <img src="assets/imgs/{{categoryDetails.imageName}}">
      </ion-thumbnail>
      <h2>{{categoryDetails.name}}</h2>
      <button ion-button clear item-end (click)="gotoItems(categoryDetails.name)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
