<ion-header>
  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let name of categories">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{name}}</h2>
      <button ion-button clear item-end (click)="gotoItems(name)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
