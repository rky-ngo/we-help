<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/imgs/give1.png" alt="Ionic logo">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list style="margin-bottom: 0;">
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>
      
      <ion-label color="danger" text-center>
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-label>
        

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-label color="danger" text-center>
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-label>
    </ion-list>

    <ion-row padding>
      <ion-col>
        <button ion-button (click)="onLogin(loginForm)" type="submit" round >Login</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="onSignup()" color="light" round >Signup</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
