  <ion-list>
      <ion-item-group *ngFor="let category of donateInfo.donateItems">
        <ion-item-divider color="light">{{category.categoryName}}</ion-item-divider>
        <ion-item *ngFor="let item of category.categoryItems">
          <ion-thumbnail item-start>
            <img src="assets/imgs/{{item.imageName}}">
          </ion-thumbnail>
          <h2>{{item.name}}</h2>
          <p>Qty:{{item.qty}}</p>
          <p>Qty Donating: {{item.qtyDonated}}</p>
        </ion-item>
      </ion-item-group>
    </ion-list>

  <ion-card>
    <ion-card-header>Options</ion-card-header>
    <ion-card-content>
      <ion-list>
      <ion-item>
        <ion-label>Would you like to deliver?</ion-label>
        <ion-toggle checked="isDonarDeliver"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Preferable time </ion-label>
        <ion-datetime displayFormat="MMM DD, HH:mm A" pickerFormat="MMM DD h mm A" [(ngModel)]="myDate1"></ion-datetime>
      </ion-item>
      <ion-item>
        Donate
        <button ion-button item-end icon-start (click)="saveDonateInfo(donateInfo)">
          <ion-icon name="star"></ion-icon>
          Donate
        </button>
      </ion-item>
    </ion-list>
    </ion-card-content>
    
  </ion-card>
