
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Admin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let ngo of nearByNgos" >
    <ion-label>{{ngo.name | uppercase}}</ion-label>
    <ion-select [(ngModel)]="ngo.status">
      <ion-option value="Active">Accept</ion-option>
      <ion-option value="InActive">Reject</ion-option>
    </ion-select>
  </ion-item>
  </ion-list>
  

</ion-content>
