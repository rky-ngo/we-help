<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <img src="assets/imgs/banner.jpeg"/>
    <div class="card-title" style="padding-top: 10px;">NGO</div>
    <div class="card-subtitle" style="padding-top: 8px;">Join hands to help</div>
  </ion-card>
  
  <ion-list>
    <ion-list-header>
      NGO's
      <button ion-button clear icon-start item-end>
          <ion-icon name='eye'></ion-icon>
          View All
      </button>
    </ion-list-header>
    <button *ngFor ="let ngo of nearByNgos" ion-item (click)="goToNgoDetailPage(ngo)">{{ngo.name | uppercase}}</button>

  </ion-list>
