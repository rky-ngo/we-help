<ion-header>
  <ion-navbar>
    <ion-title>{{categoryName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let itemName of categoryItems">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{itemName}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
