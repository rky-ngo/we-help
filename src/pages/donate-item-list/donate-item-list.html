  <ion-list>
    <ion-item-group *ngFor="let category of requestItems">
      <ion-item-divider color="primary">{{category.categoryName}}</ion-item-divider>
      <ion-item *ngFor="let item of category.categoryItems">
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{item.imageName}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>Qty:{{item.qty}}</p>
        <label item-input class="label">
          <input style="width: 40%" type="number" placeholder="Qty: " [(ngModel)]="item.qtyDonated">
        </label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <button ion-button full round (click)="goToDonatePage(requestItems)">Add To Donate</button>
