<ion-header>
  <ion-navbar>
    <ion-title>donate-item-list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Items</h3>
  <ion-grid>
        <ion-row *ngFor = "let request of requestsArray">
            <ion-col col-4>
              <div><ion-label>
                  {{request.name | titlecase}}
                </ion-label></div>
            </ion-col>
            <ion-col col-3>
              <div><ion-toggle checked={{request.toggle}} (ionChange)="changeToggleStatus(request)"></ion-toggle></div>
            </ion-col>
            <ion-col>
                <button ion-button outline small icon-only (click)="decrementNumber(request)">
                  <ion-icon name="remove"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-1>
                <ion-label>{{request.count}}</ion-label>
              </ion-col>
              <ion-col>
                <button ion-button outline small icon-only (click)="incrementNumber(request)">
                  <ion-icon name="add"></ion-icon>
                </button>
              </ion-col>
          </ion-row>

          
  </ion-grid>

  <ion-list>
    <ion-list-header>
      Similar Requests by other NGO's
    </ion-list-header>
      <button ion-item (click)="goToNgoPage()">NGO1</button>
      <button ion-item (click)="goToNgoPage()">NGO2</button>
      <button ion-item (click)="goToNgoPage()">NGO3</button>
  </ion-list>
  <section>
    <button ion-button block (click)="goToDonatePage(requestsArray)">Add To Cart</button>
  </section>
  
</ion-content>
